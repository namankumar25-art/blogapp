{% extends "posts/base.html" %}

{% block content %}
	<div class= 'main'>
		<form method='POST'>
			{% csrf_token %}
			<p>Do you want to delete this item</p>
			<input class="btn btn-danger" type="submit" value="YES">
			<a class="btn btn-success" href="{% url 'post-detail' post.id %}" role="button">CANCEL</a>

		</form>
	</div>
{% endblock content %}
